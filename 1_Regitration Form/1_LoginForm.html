<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="1_img/login.jpg"> 
</head>
<body>
    <center>
        <h1>Login Form</h1>
        <table>
            <form>
                <tr>
                    <td>Username or Email</td> <td><input type="text or email" autocomplete="username" placeholder="Enter your username or email" required></td>
                </tr>
                <tr>
                    <td>Password</td> <td><input type="password" autocomplete="current-password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td><input type="reset"></td> 
                    <td><input type="submit"></td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
